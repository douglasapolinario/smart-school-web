<div class="row">
  <div class="col s6 offset-s3">
    <h5>Turma</h5>

    <ul class="tabs" materialize="tabs">
      <li class="tab col s3"><a class="active" href="#cadastro">Cadastro</a></li>
      <li class="tab col s3" [class.disabled]="isDisabled"><a href="#alunos">Alunos</a></li>
    </ul>

    <div id="cadastro" class="row">
      <div class="input-field col s6">
        <input id="ano_turma" type="number" class="validate" [(ngModel)]="turma.ano" >
        <label for="ano_turma">Ano</label>
      </div>
      <div class="input-field col s6">
        <input id="turma" type="text" class="validate" [(ngModel)]="turma.turma" >
        <label for="turma">Turma</label>
      </div>
      <div class="input-field col s12">
        <select materialize="material_select" [(ngModel)]="turma.coordenador" >
          <option value="" disabled selected></option>
          <option value="Tereza">Tereza</option>
          <option value="Maria">Maria</option>
          <option value="Silvana">Silvana</option>
          <option value="Gil">Gil</option>
          <option value="Pedro">Pedro</option>
          <option value="Marta">Marta</option>
        </select>
        <label>Coordenador(a)</label>
      </div>
      <div class="input-field col s12">
        <select materialize="material_select" [(ngModel)]="turma.periodo" >
          <option value="" disabled selected></option>
          <option value="Manha">Manha</option>
          <option value="Tarde">Tarde</option>
          <option value="Noite">Noite</option>
        </select>
        <label>Periodo</label>
      </div>
      <div class="input-field col s12">
        <select materialize="material_select" [(ngModel)]="turma.etapa" >
          <option value="" disabled selected></option>
          <option value="Infatil">Infatil</option>
          <option value="Fundamental">Fundamental</option>
          <option value="Medio">Medio</option>
        </select>
        <label>Etapa</label>
      </div>
    </div>

    <div id="alunos" class="row">
      <app-alunos [turma]='turma' ></app-alunos>
    </div>

    <div class="right-align">
      <button *ngIf="turma.id" class="btn waves-effect waves-light red" (click)="delete()" >
        Excluir
      </button>

      <button class="btn waves-effect waves-light" (click)="save()" >
        Salvar
      </button>
    </div>
  </div>
</div>
