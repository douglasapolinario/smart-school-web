<div class="row">
  <div class="col s12 m3" *ngFor="let turma of turmas">
    <div class="card blue-grey darken-1 hoverable">
      <div class="card-content white-text">
        <span class="card-title">{{ turma.ano }}ยบ {{ turma.turma }}</span>
        <p>Coordenador(a): {{ turma.coordenador }}</p>
        <p>Periodo: {{ turma.periodo }}</p>
        <p>Etapa: {{ turma.etapa }}</p>
        <p>Qtd Alunos: 30</p>
      </div>
      <div class="card-action">
          <a class="btn-floating btn-medium waves-effect waves-light blue">
            <i class="large material-icons">mode_edit</i>
          </a>
      </div>
    </div>
  </div>
</div>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large red" routerLink="/form-turma">
    <i class="large material-icons">add</i>
  </a>
</div>
